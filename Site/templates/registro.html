<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <!-- Cabeçalho -->
    <link rel="stylesheet" href="static\css\login.css">
    <link rel="stylesheet" href="static\css\footer.css">
    <link rel="stylesheet" href="static\css\cabecalho.css">
    <link rel="stylesheet" href="static\css\linkmachete.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .verification-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .verification-input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script src="static\js\script.js"></script>
    <!-- Cabeçalho -->
    <script src="static\js\cabecalho.js"></script>
    <header id="header">
        <div class="container"> 
            <div class="flex">
                <a href="/" class="logo">SEJA<b>MAIS</b></a>
                <nav id="nav-menu">
                    <ul>
                        <li><a href="/">ÍNICIO</a></li>
                        <li><a href="/portaldoembu">PORTAL DO EMBU</a></li>
                        <li><a href="/quemsomos">QUEM SOMOS</a></li>
                        <li><a href="/contato">CONTATO</a></li>
                    </ul>
                </nav>
                <div class="btn-contato">
                </div>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div><!-- Flex -->
        </div> <!-- Container -->
    </header>
    
    <div class="login-container">
        {% if mensagem %}
        <p style="color: red;">{{ mensagem }}</p>
        {% endif %}
        <h2>Criar Conta</h2>
        <form action="registro" method="POST">
            <div class="input-group">
                <label for="username">Nome:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Criar Conta</button>
        </form>
        <p>Já tem uma conta? <a href="/login">Clique aqui</a> para entrar.</p>
    </div>

    <script>
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
        function moveFocus(index) {
            const inputs = document.querySelectorAll('.verification-input');
            if (inputs[index].value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        }
    </script>


    </div>
</body>
</html>
